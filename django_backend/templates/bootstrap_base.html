<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{{ page_title|default:"Karupatti Shop" }}{% endblock %}</title>
     Bootstrap CSS 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     Brand overrides 
    <link href="{% static 'css/bootstrap_overrides.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-light">
     Navbar 
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'store_bootstrap:home' %}">Karupatti Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'store_bootstrap:products' %}">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'store_bootstrap:cart' %}">Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-4">
      <div class="container text-center text-muted small">Â© {{ now|"date:'Y'" }} Karupatti Shop</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{% static 'js/cart.js' %}" defer></script>
  </body>
</html>
