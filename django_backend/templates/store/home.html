{% extends "store/base.html" %}
{% block content %}
<h1 class="h4 mb-3">Welcome to Karupatti Shop</h1>
<div class="row g-3">
  {% for product in products %}
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100">
        <img src="{{ product.image|default:'/placeholder.svg?height=200&width=300' }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h2 class="h6 card-title">{{ product.name }}</h2>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-semibold">â‚¹ {{ product.price }}</span>
            <a class="btn btn-primary btn-sm" href="{% url 'store:product_detail' product.slug %}">View</a>
          </div>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12"><div class="alert alert-info">No products yet.</div></div>
  {% endfor %}
</div>
{% endblock %}
