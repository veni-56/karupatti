services:
  - type: web
    name: karupatti-shop
    env: docker
    plan: starter
    autoDeploy: true
    # Render will build using the Dockerfile at repo root.
    # Working directory is defined by Dockerfile (django_backend).
    buildFilter:
      paths:
        - Dockerfile
        - requirements.txt
        - django_backend/**
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DJANGO_SETTINGS_MODULE
        value: "karupatti_shop.settings"
      # Set this after first deploy (use your Render URL)
      - key: SITE_URL
        value: "https://karupatti-shop-o41a.onrender.com"
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: karupatti-db
          property: connectionString
      - key: PLATFORM_FEE_PERCENT
        value: "10"
      # Stripe keys (configure these in Render Dashboard â†’ Environment)
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

databases:
  - name: karupatti-db
    plan: free
    databaseName: karupatti
    user: karupatti
