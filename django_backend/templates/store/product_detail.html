{% extends "store/base.html" %}
{% block content %}
<div class="row">
  <div class="col-12 col-md-6">
    <img src="{{ product.image|default:'/placeholder.svg?height=400&width=600' }}" class="img-fluid rounded" alt="{{ product.name }}">
  </div>
  <div class="col-12 col-md-6">
    <h1 class="h3">{{ product.name }}</h1>
    <p class="text-muted">Seller: {{ product.seller.shop_name|default:"Karupatti Shop" }}</p>
    <p>{{ product.description }}</p>
    <p class="fs-5 fw-bold">â‚¹ {{ product.price }}</p>
    <form method="post" action="{% url 'store:cart_add' product.id %}">
      {% csrf_token %}
      <button class="btn btn-primary">Add to Cart</button>
    </form>
  </div>
</div>
{% endblock %}
