{% extends "store/base.html" %}
{% block content %}
<h1 class="h4 mb-3">My Orders</h1>
<div class="table-responsive">
  <table class="table">
    <thead><tr><th>ID</th><th>Status</th><th>Total</th><th>Placed</th><th></th></tr></thead>
    <tbody>
      {% for o in orders %}
        <tr>
          <td>#{{ o.id }}</td>
          <td>{{ o.status }}</td>
          <td>â‚¹ {{ o.total }}</td>
          <td>{{ o.created_at|date:"Y-m-d H:i" }}</td>
          <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'store:order_detail' o.id %}">Details</a></td>
        </tr>
      {% empty %}
        <tr><td colspan="5"><div class="alert alert-info mb-0">No orders yet.</div></td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
