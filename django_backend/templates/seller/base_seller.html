{% extends "bootstrap_base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0">Seller Panel</h1>
    <div class="btn-group">
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'store:seller-dashboard' %}">Dashboard</a>
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'store:my-products' %}">My Products</a>
      <a class="btn btn-sm btn-primary" href="{% url 'store:product-create' %}">Add Product</a>
    </div>
  </div>
  {% block seller_content %}{% endblock %}
</div>
{% endblock %}
